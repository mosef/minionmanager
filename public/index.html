<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Minon Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">
        <script src="https://use.fontawesome.com/a5ce80834d.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    </head>
    <body id="bg">
        <div class="wrapper">
        <header role="banner">
            <h1>MINION MANAGER</h1>
        </header>
        <main role="main">
            <img src="./img/Group 3.png" class="logo">
            <p>Minion Manager is a tool for Dungeon Masters to keep track of multiple players and campaigns. Spend more time on the game, and less on remembering all the details.</p>
            <div class="button-container">
                <button type="submit" class="sign-up-btn">SIGN UP</button>
                <button class="login-btn">LOGIN</button>
            </div>
            <article>
                <h2>Record Player Data</h2>
                <img src="./img/">
            </article>
            <div class="form-background">
                <section role="region" class="js-form-hide">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    <form method="post" class="js-register-form sign-up">
                        <div class="input-wrapper">
                            <label for="POST-register">Username</label><br>
                                <input id="user-name" type="text" name="registration"><br>
                            <label for"POST-register">Password</label><br>
                                <input id="user-pass" type="password" name="registration"><br>
                            <div class="form-button"></div>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        </div>
    </body>
    <script src= "./js/app.js"></script>
</html>
