<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Minon Manager - Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <main role="main">
                <div class="form-background">
                    <section role="region">
                        <form method="post" class="js-register-form sign-up">
                            <div class="input-wrapper">
                                    <p>Sorry! Please login to continue</p>
                                <label for="POST-register">Username</label><br>
                                    <input id="user-name" type="text" name="registration"><br>
                                <label for"POST-register">Password</label><br>
                                    <input id="user-pass" type="password" name="registration"><br>
                                <input type="submit" value="LOGIN" class="login-btn">
                            </div>
                        </form>
                    </section>
                </div>
            </main>
        </div>
    </body>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src= "./js/login.js"></script>
</html>
